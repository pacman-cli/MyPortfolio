# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name puspo.online www.puspo.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name puspo.online www.puspo.online;

    ssl_certificate /etc/letsencrypt/live/puspo.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/puspo.online/privkey.pem;

    location / {
        proxy_pass http://portfolio-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://portfolio-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

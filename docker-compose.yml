version: '3.8'

services:
  backend:
    build: ./backend
    container_name: portfolio-backend
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/portfolio_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - mysql
    networks:
      - portfolio-network
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: portfolio-frontend
    ports:
      - "3001:3000"
    environment:
      - BACKEND_URL=http://portfolio-backend:8080
    depends_on:
      - backend
    networks:
      - portfolio-network
    restart: on-failure

  mysql:
    image: mysql:8.0
    container_name: portfolio-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=portfolio_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  mysql_data:
